<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
	<title>City Quiz</title>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=IM+Fell+English+SC|Inconsolata|Lobster|Lora|Patrick+Hand+SC|Satisfy" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link rel="stylesheet" href="css/sweetalert2.css">
</head>

<body background="img/newyork.jpg">
	<div id="quizContainer" class="container">
		<div class="title">City Quiz</div>
		<div id="question" class="question" ></div>
		<label class="option"><input type="radio" name="option" value="1" /><span id="opt1"></span></label>
		<label class="option"><input type="radio" name="option" value="2" /><span id="opt2"></span></label>
		<label class="option"><input type="radio" name="option" value="3" /><span id="opt3"></span></label>
		<label class="option"><input type="radio" name="option" value="4" /><span id="opt4"></span></label>
		<button id="nextButton" class="next-btn" onclick="loadNextQuestion();">Chơi tiếp</button>
	</div>
	<div id="result" class="container result" style="display:none;">
	</div>
	<script src="js/question.js"></script>
	<script src="js/quiz-script.js"></script>
	<script src="js/jquery-3.3.1.js"></script>
	<script src="js/sweetalert2.js"></script> 	
</body>
</html>
