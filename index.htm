<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
	<title>Validate Form</title>
	<meta charset="UTF-8">
	<link href="css/styles.css" rel="stylesheet">
	<link rel="stylesheet" href="css/formhack.css">	
	<link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" rel="stylesheet">
</head>

<body>
	<div class="container">
	
	<form  id="register-form" action="submit/submission.html" onsubmit="return check_register()">
	<div class="header">CREATE AN ACCOUNT</div>
				<label>
			<input class="input" name="email" id="email" placeholder="Email address" type="text">
		</label>
				<label>
			<input class="input" name="password" id="password" placeholder="Password" type="password">
		</label>
				<label>
			<input class="input" name="password2" id="password2" placeholder="Re-enter password" type="password">
		</label>
				<label>
			<input class="input" name="firstName" id="firstName" placeholder="First name" type="text">
		</label>
				<label>
			<input class="input" name="secondName" id="secondName" placeholder="Second name" type="text">
		</label>
<!--		SUBMIT BUTTON -->
		<input class="btn btn-primary" id="submit-button" type="submit" value="Sign Up">
	</form>
</div>
	<!---------JS SRC------------->
	<script src="js/jquery-3.3.1.js"></script>
	<script src="js/validate_lib.js"></script>
	<script src="js/validation.js"></script>
	<script src="js/additional-methods.js"></script>
	<script src="js/server.js"></script>
</body>
</html>
