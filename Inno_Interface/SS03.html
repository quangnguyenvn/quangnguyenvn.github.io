<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
	<meta charset="UTF-8">
  <title>Innotech Interface</title>

	<link rel="stylesheet" type="text/css" href="lib/css/style.css">
	<link rel="stylesheet" type="text/css" href="lib/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">INNOTECH</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Tra cứu</button>
            </form>
          </div>
        
        </nav>
                
        <p class="p-1"></p>
        
        <p class="p-0"></p>
        
        <div class="card bg-light">
        
          <div class="card-body">

              <div class="row row-cols-1">

                  <div class="col">

                      <div class="w-55 input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Mã Khách Hàng</span>
                          </div>

                          <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">

                          <div class="row align-items-center input-group-append col-sm-3">
                            <div class="custom-control custom-switch">
                              <input type="checkbox" class="custom-control-input" id="switch1">
                              <label class="custom-control-label" for="switch1"></label>
                          </div>                         
                          </div>
                      </div>

                      <div class="w-90 input-group mb-3">
                          <div class="w-25 input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Tên Khách Hàng</span>
                          </div>
                          <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                      
                      <div class="w-90 input-group mb-3">
                          <div class="w-26 input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Người Quản Lý</span>
                          </div>
                          <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                      </div>  

                      <div class="w-90 input-group mb-3">
                          <div class="w-28 input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Nhóm Khách Hàng</span>
                          </div>
                          <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                      </div>  

                  </div>

                  <div class="col">

                      <div class="w-90 input-group mb-3">
                          <div class="w-25 input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Điện Thoại</span>
                          </div>
                          <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                      
                      <div class="w-90 input-group mb-3">
                          <div class="w-25 input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Địa Chỉ Email</span>
                          </div>
                          <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                      </div>  

                      <div class="w-90 input-group mb-3">
                          <div class="w-25 input-group-prepend">
                            <label class="input-group-text" id="basic-addon1">Ghi Chú</label>
                          </div>
                          <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                      </div> 

                  </div>

              </div>
            
          <button type="button" class="btn btn-success btn-sm">Thêm Mới</button>

          <button type="button" class="btn btn-warning btn-sm">Nhập Lại</button>
               
          </div>
                  
        </div>
