<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>

<head>
	<title>HTML Data Table</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/datatables.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Markazi+Text|Roboto" rel="stylesheet">
</head>

<body>
	<div class="container">
		<br/>
		<h4 class="text-center">Cổ Phiếu AAPL-Kết quả giao dịch trong 3 tháng, từ 10/05 đến 10/08, năm 2018</h4>
		<br/>
		<table class="display cell-border">
			<thead>
				<tr>
					<th>Ngày</th>
					<th>Giá chốt phiên(USD)</th>
					<th>Khối lượng GD</th>
					<th>Giá mở phiên(USD)</th>
					<th>Trần(USD)</th>
					<th>Đáy(USD)</th>
				</tr>
			</thead>
		</table>
	</div>
	<!---------JS SRC------------->
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/datatables.min.js"></script>
	<script>
		$(document).ready(function () {
			$('.display').DataTable({
				'ajax': {
					'url': 'js/data.json',
					'dataSrc': ''
				},
				'columns': [
					{ 'data': 'date' },
					{ 'data': 'close' },
					{ 'data': 'volume' },
					{ 'data': 'open' },
					{ 'data': 'high' },
					{ 'data': 'low' },
				],
				 'language': {
   					'url': '//cdn.datatables.net/plug-ins/1.10.19/i18n/Vietnamese.json',
 				},
			});
		});
	</script>
</body>

</html>
