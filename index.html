<html lang="eng">
<head>
<meta charset="utf-8" name="viewport"  content="width=device-width, initial-scale=1">
<title>My Calculator</title>
<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
<link rel="stylesheet" href="css/style.css" />
</head>

<body>
<div class="wrap">
    <div class="container">

        <table border="0" cellspacing="2px">
            <tr>
                <td colspan="4" id="brand">CASINO</td>
            </tr>
            <tr>
                <td colspan="4" id="space1"></td>
            </tr>
            <tr>
                <td colspan="4" id="inputLabel">0</td>
            </tr>
            <tr>
                    <td colspan="4" id="space2"></td>
            </tr>
            <tr>
                <td><button class="top_side" onclick="pushBtn(this);">EXP</button></td>
                <td><button class="top_side" onclick="pushBtn(this);">LOG</button></td>
                <td><button class="top_side" onclick="pushBtn(this);">π</button></td>
                <td><button id="AC" onclick="pushBtn(this);">AC</button></td>
            </tr>
            <tr>
                <td><button class="button" id="sqrt" onclick="pushBtn(this)">(²)</button></td>
                <td><button class="button" id="root_sqrt" onclick="pushBtn(this)">√</button></td>
                <td><button class="button" id="pi" onclick="pushBtn(this)">%</button></td>
                <td><button class="right_side" onclick="pushBtn(this);">*</button></td>
            </tr>
            <tr>
                    <td><button class="button" onclick="pushBtn(this);">7</button></td>
                    <td><button class="button" onclick="pushBtn(this);">8</button></td>
                    <td><button class="button" onclick="pushBtn(this);">9</button></td>
                    <td><button class="right_side" onclick="pushBtn(this);">/</button></td>
            </tr>
            <tr>
                    <td><button class="button" onclick="pushBtn(this);">4</button></td>
                    <td><button class="button" onclick="pushBtn(this);">5</button></td>
                    <td><button class="button" onclick="pushBtn(this);">6</button></td>
                    <td><button class="right_side" onclick="pushBtn(this);">+</button></td>
            </tr>
            <tr>
                    <td><button class="button" onclick="pushBtn(this);">1</button></td>
                    <td><button class="button" onclick="pushBtn(this);">2</button></td>
                    <td><button class="button" onclick="pushBtn(this);">3</button></td>
                    <td><button class="right_side" onclick="pushBtn(this);">-</button></td>
            </tr>
            <tr>
                    <td><button class="button" onclick="pushBtn(this);">0</button></td>
                    <td><button class="button" onclick="pushBtn(this);">.</button></td>
                    <td colspan="2"><button id="equal" onclick="pushBtn(this);">=</button></td>
            </tr>
        </table>

    </div>
    
    </div>
    <script type="text/javascript" src="js/cal.js"></script>
</body>

</html>
